<!DOCTYPE html>
<html lang="en" data-theme="fantasy">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhoneInfo</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/f49b128aef.js" crossorigin="anonymous"></script>
</head>

<body class="bg-neutral-200 min-h-screen py-4 lg:pb-12">

    <nav>
        <section class="text-4xl px-10 py-5">Phone Info</section>
    </nav>

    <main>

        <h2 class="text-xl font-semibold mt-4 mb-2 text-center">Search Your Favorite Phone!</h2>

        <section class="px-10 mb-8 flex justify-center">

            <div class="lf:w-1/3 join">
                <div class="w-full">
                    <input id="search-input" class="input join-item w-full" placeholder="Search"/>
                </div>
                <div class="indicator">
                  <button id="search-btn" class="btn join-item bg-sky-400 text-white">Search</button>
                </div>
              </div>

        </section>

     <section id="spinner" class="justify-center hidden my-24">
        <div id="spinner-div" class="loading loading-spinner loading-md"></div>
     </section>


        <section>

            <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 px-10 gap-5">
            </div>

            <!-- Open the modal using ID.showModal() method -->
                    <dialog id="my_modal_2" class="modal">
                    <form id="modal-box" method="dialog" class="modal-box">
                       
                    </form>
                    <form method="dialog" class="modal-backdrop">
                        <button>close</button>
                    </form>
                    </dialog>
        </section>

        
        <section class="justify-center flex">
            <button id="load-btn" class="hidden btn btn-link">Load More</button>
        </section>

    </main>

    <script src="js/phone.js"></script>
</body>
</html>
